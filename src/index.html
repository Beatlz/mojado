<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="./app.ts"></script>
  </head>
  <body class="dark:bg-slate-800">
    <header>
      <h1>Article URL</h1>
      <input type="text" data-id="article-url" />
      <button data-id="goto-article">
        Jump the wall!
      </button>
      <p id="response-message" />
    </header>

    <div class="content">
      <section id="article">
        <h1 data-id="article-title"></h1>
        <div data-id="article-author"></div>
        <div data-id="article-body" />
      </section>
    </div>
  </body>
</html>
